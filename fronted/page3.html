<html lang="en">

<head>

</head>

<body>

       <div>
              <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                     <div class="container">
                            <a class="navbar-brand" href="/">
                                   <i class="fas fa-users"></i> Admin CRUD
                            </a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                                   aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                   <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                   <ul class="navbar-nav ml-auto">
                                          <li class="nav-item dropdown">
                                                 <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
                                                        role="button" data-toggle="dropdown" aria-haspopup="true"
                                                        aria-expanded="false">

                                                 </a>
                                                 <div class="dropdown-menu" aria-labelledby="navbarDropdown">

                                                 </div>

                                          <li class="nav-item">
                                                 <a class="nav-link" href="/profile">Profile</a>
                                          </li>
                                          <li class="nav-item">
                                                 <a class="nav-link" href="/logout">Logout</a>
                                          </li>
                                   </ul>
                            </div>
                     </div>
              </nav>
       </div>



       <br>
       <br>


       <div class="container p-4">
              <div class="row">
                     <div class="col-md-6 mx-auto">
                            <div class="card">
                                   <br>
                                   <h1 class="text-center"><i class="fas fa-user-plus"></i> Add Users</h1>
                                   <br>
                                   <div class="card-body">
                                          <form action="/links/add" method="POST">
                                                 <div class="form-group">
                                                        <input type="text" name="name" id="name" class="form-control"
                                                               placeholder="Name" autofocus required="text">
                                                 </div>
                                                 <div class="form-group">
                                                        <input type="email" name="email" id="email" class="form-control"
                                                               placeholder="Email" required="email">
                                                 </div>
                                                 <div class="form-group">
                                                        <input type="password" name="password" id="password"
                                                               class="form-control" placeholder="Password"
                                                               required="email">
                                                 </div>
                                                 <br>
                                                 <div class="col text-center">
                                                        <button class="btn btn-success  w-50 align-top"> <i
                                                                      class="far fa-save"></i>
                                                               Save
                                                        </button>
                                                 </div>
                                                 <br>
                                          </form>
                                   </div>
                            </div>
                     </div>

              </div>
       </div>


       <!-- bootstrap jquery -->
