<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">

       <!-- fonts -->
       <link rel="preconnect" href="https://fonts.gstatic.com">
       <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

       <!-- bootstrap -->
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
       <!-- fontawesome -->
       <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
              integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
              crossorigin="anonymous">

       <!-- Css -->
       <link rel="stylesheet" href="./css/styles.css">
       <link rel="stylesheet" href="./css/nav.css">
       <link rel="stylesheet" href="./css/other.css">


       <title>Document</title>
</head>

<body>


       <div>
              <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                     <div class="container">
                            <a class="navbar-brand" href="/">
                                   <i class="fas fa-users"></i> Admin CRUD
                            </a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                                   aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                   <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                   <ul class="navbar-nav ml-auto">
                                          <li class="nav-item">
                                                 <a class="nav-link btn btn-primary" href="/"><i
                                                               class="fas fa-user-check"></i>
                                                        Get Started</a>
                                          </li>
                                   </ul>
                            </div>
                     </div>
              </nav>
       </div>


       <div class="container p-4">
              <div class="row">
                     <div class="col-md-4 mx-auto">
                            <div class="card text-white bg-dark text-center signin">
                                   <br>
                                   <br>
                                   <h3 class="display-4">SignIn</h3>
                                   <p class="text-secondary">Get Started</p>
                                   <br>
                                   <div class="card-body">
                                          <form>
                                                 <div class="form-group">
                                                        <input type="email" name="email" placeholder="Email "
                                                               class="form-control" required="text" autofocus>
                                                 </div>
                                                 <br>
                                                 <div class="form-group">
                                                        <input type="password" name="password" placeholder="Password"
                                                               class="form-control" required="text">
                                                 </div>
                                                 <br>
                                                 <br>
                                                 <div class="col text-center">
                                                        <button class="btn btn-primary w-50"> <i
                                                                      class="fas fa-sign-in-alt"></i>
                                                               SingIn
                                                        </button>
                                                 </div>

                                                 <br>
                                                 <br>
                                          </form>

                                   </div>
                            </div>
                     </div>
              </div>
       </div>

</body>

</html>
