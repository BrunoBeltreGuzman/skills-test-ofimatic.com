<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">

       <!-- fonts -->
       <link rel="preconnect" href="https://fonts.gstatic.com">
       <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

       <!-- bootstrap -->
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
       <!-- fontawesome -->
       <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
              integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
              crossorigin="anonymous">

       <!-- Css -->
       <link rel="stylesheet" href="./css/styles.css">
       <link rel="stylesheet" href="./css/nav.css">
       <link rel="stylesheet" href="./css/other.css">

       <title>Document</title>
</head>

<body>

       <div>
              <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                     <div class="container">
                            <a class="navbar-brand" href="/">
                                   <i class="fas fa-users"></i> Admin CRUD
                            </a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                                   aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                   <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                   <ul class="navbar-nav ml-auto">
                                          <li class="nav-item">
                                                 <a class="nav-link btn btn-primary" href="/"><i
                                                               class="fas fa-user-check"></i>
                                                        Get Started</a>
                                          </li>
                                   </ul>
                            </div>
                     </div>
              </nav>
       </div>




       <div class="container p-4">
              <div class="row">
                     <div class="col-md-10 mx-auto">
                            <div class="card text-center signup">

                                   <div class="card-body">
                                          <div class="row">

                                                 <div class="col-md-7">
                                                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRN4blPCs3ETLPQGOXYfqrZGf1LNZw8-R23lw&usqp=CAU"
                                                               class="imaSignUp">
                                                 </div>

                                                 <div class="col-md-5">
                                                        <br>
                                                        <br>
                                                        <h3 class="display-4">SignUp</h3>
                                                        <p class="text-secondary">Started Account</p>
                                                        <br>
                                                        <form>
                                                               <div class="form-group">
                                                                      <input type="type" name="name" placeholder="Name"
                                                                             class="form-control" required="text"
                                                                             autofocus>
                                                               </div>
                                                               <div class="form-group">
                                                                      <input type="email" name="username"
                                                                             placeholder="Email" class="form-control"
                                                                             required="email      ">
                                                               </div>
                                                               <div class="form-group">
                                                                      <input type="password" name="password"
                                                                             placeholder="Password" class="form-control"
                                                                             required="text">
                                                               </div>
                                                               <br>
                                                               <div class="col text-center">
                                                                      <button class="btn btn-success"> <i
                                                                                    class="fas fa-user-plus"></i>
                                                                             SingUp
                                                                      </button>
                                                               </div>
                                                        </form>
                                                 </div>

                                          </div>

                                   </div>
                            </div>
                     </div>
              </div>
       </div>


       <!-- bootstrap jquery -->
       <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
              integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
              crossorigin="anonymous"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
              integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
              crossorigin="anonymous"></script>
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
              integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
              crossorigin="anonymous"></script>
</body>

</html>
